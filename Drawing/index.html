<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type "text/css" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Canvas - Drawing </title>



</head>

<body>

    <div id="content" class="content">

        <form class="form">
            Thickness : <input type="number" id="thickness" min="1" max="30" value="5" onchange="changethickness()" /> Color : <input type="color" id="color" onchange="changecolor()">
        </form>

        <canvas id="drawing" class="drawing"> </canvas>
        <input type="button" value="Clear" id="clear" onclick="erase()" class="clearButton">

    </div>

    <script type="text/javascript" src="./main.js ">
    </script>

</body>

</html>
